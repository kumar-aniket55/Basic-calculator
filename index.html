<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- google font  -->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container" >

        <div class="screen">

               <input type="text" name="input" id="input" >

        </div>

        <div class="row1 row-style ">

              <button value="" onclick="clear_input()" class="button-value btn btn-md btn-warning big-button clear">AC</button>
              <button value="" onclick="expo()" class="button-value btn btn-md btn-outline-secondary expo">X <sup>Y</sup></button>
              <button value="" onclick="input_value('/')" class="button-value btn btn-md btn-outline-secondary divid">/</button>
        
        </div>

        <div class="row2 row-style">

            <button value="" onclick="input_value('7')" class="button-value  btn btn-md btn-outline-secondary">7</button>
            <button value="" onclick="input_value('8')" class="button-value  btn btn-md btn-outline-secondary">8</button>
            <button value="" onclick="input_value('9')" class="button-value  btn btn-md btn-outline-secondary">9</button>
            <button value="" onclick="input_value('*')" class="button-value  btn btn-md btn-outline-secondary">x</button>
      
      </div>

      <div class="row3 row-style">

           <button value="" onclick="input_value('4')" class="button-value  btn btn-md btn-outline-secondary">4</button>
           <button value="" onclick="input_value('5')" class="button-value btn btn-md btn-outline-secondary">5</button>
           <button value="" onclick="input_value('6')" class="button-value  btn btn-md btn-outline-secondary">6</button>
           <button value="" onclick="input_value('-')" class="button-value  btn btn-md btn-outline-secondary">-</button>
          
      </div>

      <div class="row4 row-style">

          <button value="" onclick="input_value('1')" class="button-value  btn btn-md btn-outline-secondary">1</button>
          <button value="" onclick="input_value('2')" class="button-value  btn btn-md btn-outline-secondary">2</button>
          <button value="" onclick="input_value('3')" class="button-value  btn btn-md btn-outline-secondary">3</button>
          <button value="" onclick="input_value('+')" class="button-value  btn btn-md btn-outline-secondary">+</button>
  
       </div>

       <div class="row5 row-style">

        <button value="" onclick="input_value('!')" class="button-value  btn btn-md btn-outline-secondary">x!</button>
        <button value="" onclick="input_value('e')" class="button-value  btn btn-md btn-outline-secondary">e</button>
        <button value="" onclick="pi('&#960;')" class="button-value  btn btn-md btn-outline-secondary">&#960;</button>
        <button value="" onclick="input_value('%')" class="button-value  btn btn-md btn-outline-secondary">%</button>

     </div>

       <div class="row5 row-style">

          <button value="" onclick="input_value('0')" class="button-value  btn btn-md btn-outline-secondary expo">0</button>
          <button value="" onclick="input_value('.')" class="button-value btn btn-md btn-outline-secondary divid">.</button>
          <button value="" onclick="output_result()" class="button-value btn btn-md btn-warning big-button clear">=</button>

       </div>


    </div>
    <div class="intro">
        <p>MADE BY : ANIKET KUMAR</p>
        <p><a href="https://github.com/kumar-aniket55/Basic-calculator">Github Repo Link</a></p>

    </div>
    <!-- script -->
    <script src="app.js"></script>
</body>
</html>
